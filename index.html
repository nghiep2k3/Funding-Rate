<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rate</title>
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/pEZvyjV4HNa9dwxYB4g-YzRVmbtNEwKdo_YpGbkDucVftFAx93gXrXYJYnTaT8TaDg">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 style="text-align: center; margin-bottom: 10px;">Bảng tính Funding Rate</h1>
            <span style="margin-right: 189px;">Số tiền</span>
            <input type="text" name="Cost" id="Cost" inputmode="numeric">
            <br>
            <span style="margin-top: 10px; display: inline-block; margin-right: 80px;">Funding Rate sàn A
                <button class="reduce_A"><span>-</span></button></span>
            <input inputmode="numeric" type="text" name="FDA" id="FDA">
            <br>
            <span style="margin-top: 10px; display: inline-block; margin-right: 80px;">Funding Rate sàn B <button
                    class="reduce_B"><span>-</span></button></span>
            <input inputmode="numeric" type="text" name="FDB" id="FDB">
            <br>
            <label style="margin-top: 15px; display: inline-block; margin-right: 120px;" for="Fee_A">Phí giao dịch
                A</label>
            <select name="Fee_A" id="Fee_A">
                <option data-index="0">Chọn sàn</option>
                <option value="0.02" data-index="1">Bybit Limit</option>
                <option value="0.02" data-index="2">Binance Limit</option>
                <option value="0.02" data-index="3">Bidget Limit</option>
                <option value="0.02" data-index="4">Okx Limit</option>
                <option value="0.02" data-index="5">DxDy Limit</option>
                <option value="0.015" data-index="6">Gate Limit</option>
                <option>------------------------------</option>
                <option value="0.04" data-index="7">Binance Market</option>
                <option value="0.055" data-index="8">Bybit Market</option>
                <option value="0.06" data-index="9">Bidget Market</option>
                <option value="0.05" data-index="10">Okx Market</option>
                <option value="0.05" data-index="11">DxDy Market</option>
                <option value="0.05" data-index="12">Gate Market</option>
            </select>

            <br>
            <label style="margin-top: 15px; display: inline-block; margin-right: 120px;" for="Fee_B">Phí giao dịch
                B</label>
            <select name="Fee_B" id="Fee_B">
                <option data-index="0">Chọn sàn</option>
                <option value="0.02" data-index="1">Bybit Limit</option>
                <option value="0.02" data-index="2">Binance Limit</option>
                <option value="0.02" data-index="3">Bidget Limit</option>
                <option value="0.02" data-index="4">Okx Limit</option>
                <option value="0.02" data-index="5">DxDy Limit</option>
                <option value="0.015" data-index="6">Gate Limit</option>
                <option>------------------------------</option>
                <option value="0.04" data-index="7">Binance Market</option>
                <option value="0.055" data-index="8">Bybit Market</option>
                <option value="0.06" data-index="9">Bidget Market</option>
                <option value="0.05" data-index="10">Okx Market</option>
                <option value="0.05" data-index="11">DxDy Market</option>
                <option value="0.05" data-index="12">Gate Market</option>
            </select>
            <br>

            <label style="margin-top: 15px; display: inline-block; margin-right: 171px;" for="marginPosition">Đòn bẩy:
            </label>
            <select name="marginPosition" id="marginPosition">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
            <div class="Button_Click">
                <button id="Caculator">Tính toán</button>
                <button id="Clear">Xóa</button>
            </div>
            <p style="font-size: 20px; margin-top: 10px;"><b style="color: red; font-size: 40px;">Total:</b> <span
                    id="Total"></span></p>
            <p class="p_25">Binance: 0.02% & 0.04%</p>
            <p class="p_25">Bidget: 0.02% & 0.06%</p>
            <p class="p_25">DxDy: 0.02% & 0.05%</p>
            <p class="p_25">Bybit:0.02% & 0.055%</p>
            <p class="p_25">Okx: 0.02% & 0.05%</p>
            <p class="p_25">Gate: 0.015% & 0.05%</p>
        </div>
    </div>
    <script src="./JavaScript.js"></script>
</body>

</html>
