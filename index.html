<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rate</title>
    <link rel="icon"
        href="https://play-lh.googleusercontent.com/C3CpyPtocz_jypT6mEIuSEuQNy0_lSaA0fH05zuj079K38A1lY4XDdCC9N-2dVqGjc_X=w240-h480-rw">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="container">
        <div>
            <h1 style="text-align: center; margin-bottom: 10px;">Bảng tính Funding Rate</h1>
            <span style="margin-right: 189px;">Số tiền</span>
            <input type="text" name="Cost" id="Cost">
            <br>
            <span style="margin-top: 10px; display: inline-block; margin-right: 80px;">Funding Rate sàn A</span>
            <input type="text" name="FDA" id="FDA">
            <br>
            <span style="margin-top: 10px; display: inline-block; margin-right: 80px;">Funding Rate sàn B</span>
            <input type="text" name="FDB" id="FDB">
            <br>
            <label style="margin-top: 15px; display: inline-block; margin-right: 120px;" for="Fee_A">Phí giao dịch A</label>
            <select name="Fee_A" id="Fee_A">
                <option value="0.02">Binance Maker</option>
                <option value="0.02">Bybit Maker</option>
                <option value="0.02">Bidget Maker</option>
                <option value="0.02">Okx Maker</option>
                <option value="0.02">DxDy Maker</option>
                <option value="0.015">Gate Maker</option>
                <option>------------------------------</option>
                <option value="0.04">Binance</option>
                <option value="0.055">Bybit</option>
                <option value="0.06">Bidget</option>
                <option value="0.05">Okx</option>
                <option value="0.05">DxDy</option>
                <option value="0.05">Gate</option>

            </select>
            <br>
            <label style="margin-top: 15px; display: inline-block; margin-right: 120px;" for="Fee_B">Phí giao dịch B</label>
            <select name="Fee_B" id="Fee_B">
                <option value="0.02">Bidget Maker</option>
                <option value="0.02">Binance Maker</option>
                <option value="0.02">Bybit Maker</option>
                <option value="0.02">Okx Maker</option>
                <option value="0.02">DxDy Maker</option>
                <option value="0.015">Gate Maker</option>
                <option>------------------------------</option>
                <option value="0.04">Binance</option>
                <option value="0.055">Bybit</option>
                <option value="0.06">Bidget</option>
                <option value="0.05">Okx</option>
                <option value="0.05">DxDy</option>
                <option value="0.05">Gate</option>
            </select>
            <br>

            <label style="margin-top: 15px; display: inline-block; margin-right: 171px;" for="marginPosition">Đòn bẩy:
            </label>
            <select name="marginPosition" id="marginPosition">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
            <button id="Caculator">Tính toán</button>
            <p style="font-size: 20px; margin-top: 10px;"><b style="color: red; font-size: 40px;">Total:</b> <span id="Total"></span></p>
            <h1>Binance: 0.02% & 0.04% - Bidget: 0.02% & 0.06% - DxDy: 0.02% & 0.05%</h1>
            <h1>Bybit:0.02% & 0.055% - Okx: 0.02 & 0.05% - Gate: 0.015% - 0.05%</h1>
        </div>
    </div>
    <script src="./JavaScript.js"></script>
</body>

</html>
